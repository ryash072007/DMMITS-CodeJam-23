<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISOR QUIZ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/quiz.css">


<body>
    <div class="stars"></div>
    <button onclick="window.location.href = 'index.html#transition-gal-bts'"><img src="styles/images/homebts.png"></button>

    <h1>Quiz Time</h1>
    <div id="quiz-container">
        <div id="question" class="item">
            Questions is loading...

        </div>
        <div class="options-list" id = "bslist">
            <label for="a">
                <div>
                    <input type="radio" name="answer" id="a" class="answer" />
                    <span id="a_text">Answer...</span>
                </div>

            </label>


            <label for="b">
                <div>
                    <input type="radio" name="answer" id="b" class="answer" />
                    <span id="b_text">Answer...</span>
                </div>
            </label>

            <label for="c">
                <div>
                    <input type="radio" name="answer" id="c" class="answer" />
                    <span id="c_text">Answer...</span>
                </div>
            </label>









        </div>
        <div class="item">
            <button id="submit" onclick="submit()" class="btn">Submit</button>
        </div>

    </div>


    <script src="scripts/quiz.js"></script>


</body>

</html>
